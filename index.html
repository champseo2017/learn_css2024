  เบราว์เซอร์และอุปกรณ์ และการออกแบบเว็บแบบ Responsive:

- ในอดีต การสร้างเว็บไซต์ด้วยความกว้างคงที่เป็นเรื่องปกติ เนื่องจากอุปกรณ์มีความหลากหลายน้อยกว่า

- การออกแบบเว็บแบบ Responsive ด้วย HTML และ CSS ช่วยให้เว็บไซต์ปรับตัวและทำงานได้ดีบนอุปกรณ์และหน้าจอที่หลากหลาย
- เทคนิคที่ใช้ในการสร้างเว็บไซต์แบบ Responsive ได้แก่:
  - Media Queries: ปรับเปลี่ยนสไตล์ตามขนาดหน้าจอ
  - Fluid Layouts: ใช้หน่วยแบบยืดหยุ่น เช่น เปอร์เซ็นต์ แทนพิกเซล
  - Flexible Images: ปรับขนาดรูปภาพให้พอดีกับคอนเทนเนอร์
  - CSS Grid และ Flexbox: สร้างเค้าโครงที่ปรับขนาดได้
- การใช้ Meta Tag Viewport ในเอกสาร HTML ช่วยให้เบราว์เซอร์ปรับขนาดและสเกลหน้าเว็บให้เหมาะสมกับขนาดหน้าจอของอุปกรณ์
