<!-- โครงสร้าง HTML สำหรับหน้าเว็บ -->
<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ตัวอย่างเว็บแบบยืดหยุ่น</title>
    <style>
      /* ล้างค่าพื้นฐานของทุกอีลีเมนต์ */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* กำหนดขนาดสูงสุดของ container ไม่ให้กว้างเกินไป */
      .container {
        max-width: 960px; /* ขนาดต้นแบบจากดีไซน์ */
        margin: 0 auto; /* จัดให้อยู่ตรงกลาง */
        padding: 0 15px; /* เว้นระยะขอบด้านข้าง */
      }

      /* ส่วนหัวของเว็บ */
      .header {
        /* 960px / 960px = 100% */
        width: 100%;
        background-color: #f0f0f0;
        padding: 20px;
      }

      /* ส่วนเนื้อหาหลัก */
      .main-content-wrapper {
        display: flex; /* ใช้ flexbox จัดเรียงแนวนอน */
        gap: 20px; /* ระยะห่างระหว่างคอลัมน์ */
        margin: 20px 0;
      }

      /* คอลัมน์ด้านซ้าย */
      .left-sidebar {
        /* 200px / 960px = 20.83333...% */
        width: 20.83%;
        background-color: #e0e0e0;
        padding: 20px;
      }

      /* คอลัมน์ตรงกลาง */
      .main-content {
        /* 660px / 960px = 68.75% */
        width: 68.75%;
        background-color: #ffffff;
        padding: 20px;
      }

      /* คอลัมน์ด้านขวา */
      .right-sidebar {
        /* 100px / 960px = 10.41666...% */
        width: 10.42%;
        background-color: #e0e0e0;
        padding: 20px;
      }

      /* ส่วนท้ายของเว็บ */
      .footer {
        /* 960px / 960px = 100% */
        width: 100%;
        background-color: #f0f0f0;
        padding: 20px;
      }

      /* การปรับตัวสำหรับหน้าจอขนาดเล็ก */
      @media (max-width: 768px) {
        /* ปรับให้คอลัมน์เรียงแนวตั้งเมื่อหน้าจอแคบ */
        .main-content-wrapper {
          flex-direction: column;
        }

        /* ปรับความกว้างทุกคอลัมน์เป็นเต็มหน้าจอ */
        .left-sidebar,
        .main-content,
        .right-sidebar {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- ส่วนหัวของเว็บ -->
      <header class="header">
        <h1>ส่วนหัวของเว็บ</h1>
      </header>

      <!-- ส่วนเนื้อหาหลัก -->
      <div class="main-content-wrapper">
        <!-- คอลัมน์ด้านซ้าย -->
        <aside class="left-sidebar">
          <h2>เมนูด้านซ้าย</h2>
          <p>เนื้อหาส่วนเมนู</p>
        </aside>

        <!-- คอลัมน์ตรงกลาง -->
        <main class="main-content">
          <h2>เนื้อหาหลัก</h2>
          <p>เนื้อหาส่วนกลางของเว็บ</p>
        </main>

        <!-- คอลัมน์ด้านขวา -->
        <aside class="right-sidebar">
          <h2>ข้อมูลเพิ่มเติม</h2>
          <p>เนื้อหาด้านขวา</p>
        </aside>
      </div>

      <!-- ส่วนท้ายของเว็บ -->
      <footer class="footer">
        <p>ส่วนท้ายของเว็บ</p>
      </footer>
    </div>
  </body>
</html>
