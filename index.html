<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="inputPair">
        <label for="emailInput">Email address</label>
        <input type="text" id="emailInput" placeholder="email@example.com" />
      </div>
      <div class="inputPair">
        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx" />
      </div>
      <div class="pairRow">
        <div class="inputPair">
          <label for="eDate">Expiry Date</label>
          <input type="text" id="eDate" placeholder="mm / yy" />
        </div>
        <div class="inputPair">
          <label for="cvv">CVV</label>
          <input type="text" id="cvv" placeholder="x x x" />
        </div>
      </div>
      <div class="highlight">
        <div class="fees">
          <div class="row"><span>Subtoal</span><b>$89</b></div>
          <div class="row"><span>Platform Fee</span><b>$11</b></div>
          <hr />
          <div class="row"><span>Total Amount</span><b>$100</b></div>
        </div>

        <button id="pay">Make payment</button>
      </div>
    </div>
  </body>
</html>
